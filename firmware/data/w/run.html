<!DOCTYPE html>
<html>
    <head>
        
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet/dist/posenet.min.js"></script>
        <script src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>

        <meta charset="utf-8">
        <title>Run Script</title>
        <link rel="stylesheet" href="/w/main.css">
        <script src="/w/com/base_commands.js"></script>
        <script src="/w/main.js"></script>
        <script src="/w/run_init.js"></script>
    </head>
    <body>
        
<!--HEADER-->
<!--DO NOT MODIFY THIS CODE!-->
<div id="header_main">
    <div>
        Open Robotics Platform
    </div>
    <div id="header_ip">
        <div id="external_IP" class="switch_ip_undef">
        </div>
        <label id="switch_IP_label" for="switch_IP" class="switch_ip_def">
            Click here to connect to new network:
        </label>
        <button id="switch_IP" class="switch_ip_def">
            EXTERNAL WIFI
        </button>
    </div>

</div>
<!--HEADER_END-->

        <div id="run_main">
            <div id="editor_nav">
                <ul id="editor_nav_tree">
                </ul>
            </div>
            <div id="run_base">
                <label for="run_file_name">File to run:</label>
                <input type="text" id="run_file_path" name="run_file_name">
                <button id="run_file_execute">RUN</button>
                <button id="run_file_stop">STOP</button>
                <div id="run_windows">
                    
                    
                    <video id="webcam" autoplay playsinline width="640" height="480"></video>
                    <canvas id="canvas" class="d-none"></canvas>
                    <audio id="snapSound" src="audio/snap.wav" preload = "auto"></audio>     

                    
                </div>
            </div>
        </div>
            
    </body>
</html>
